apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ravatar.fullname" . }}
  labels:
    {{- include "ravatar.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ravatar.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ravatar.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ravatar.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: PATH_PREFIX
              value: {{ .Values.ravatar.prefix | default "/avatar" | quote }}
            - name: HOST
              value: {{ .Values.ravatar.host | default "0.0.0.0" | quote }}
            - name: PORT
              value: {{ .Values.ravatar.port | default 8080 | quote }}
            - name: EXTENSION
              value: {{ .Values.ravatar.imageExtension | default "png" }}
            - name: RAW_PATH
              value: {{ .Values.ravatar.rawImagesPath | default "/raw" }}
            - name: IMAGES_PATH
              value: {{ .Values.ravatar.generatedImagesPath | default "/images" }}
            - name: LOG_LEVEL
              value: {{ .Values.ravatar.logLevel | default "info" }}
            - name: OFFER_ORIGINAL_DIMENSIONS
              value: {{ .Values.ravatar.offerOriginalDimensions | default "false" }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Release.Name }}-data-source
              mountPath: {{ .Values.dataSource.mountPath }}
      volumes:
        - name: {{ .Release.Name }}-data-source
          persistentVolumeClaim:
            claimName: {{ include "ravatar.fullname" . }}-data-source
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
